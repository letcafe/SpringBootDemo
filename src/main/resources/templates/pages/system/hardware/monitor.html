<body class="hold-transition skin-blue sidebar-mini">

    <!-- Content Wrapper. Contains page content -->

        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Flot Charts
                <small>preview sample</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li><a href="#">Charts</a></li>
                <li class="active">Flot</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-xs-6">
                    <!-- interactive chart -->
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <i class="fa fa-bar-chart-o"></i>

                            <h3 class="box-title">系统CPU使用率</h3>

                            <div class="box-tools pull-right">

                        </div>

                            <div id="cpuRate" style="height: 300px;"></div>
                        </div>

                    </div>
                    <!-- /.box -->

                </div>
                <div class="col-xs-6">
                    <!-- interactive chart -->
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <i class="fa fa-bar-chart-o"></i>

                            <h3 class="box-title">进程CPU使用率</h3>

                            <div class="box-tools pull-right">
                                Real time
                                <div class="btn-group" id="processRealtime" data-toggle="btn-toggle">
                                    <button type="button" class="btn btn-default btn-xs active" data-toggle="on">On
                                    </button>
                                    <button type="button" class="btn btn-default btn-xs" data-toggle="off">Off</button>
                                </div>
                            </div>
                        </div>
                        <div class="box-body">
                            <div id="processCpuRate" style="height: 300px;"></div>
                        </div>

                    </div>

                </div>

            </div>
            <!-- /.row -->

            <div class="row">
                <div class="col-md-6">
                    <!-- Line chart -->
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <i class="fa fa-bar-chart-o"></i>

                            <h3 class="box-title">Line Chart</h3>

                            <div class="box-tools pull-right">
                                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i
                                        class="fa fa-minus"></i>
                                </button>
                                <button type="button" class="btn btn-box-tool" data-widget="remove"><i
                                        class="fa fa-times"></i></button>
                            </div>
                        </div>
                        <div class="box-body">

                    <!-- Area chart -->

                        </div>
                        <div class="box-body">
                            <div id="area-chart" style="height: 338px;" class="full-width-chart"></div>
                        </div>

                    </div>
                    <!-- /.box -->

                </div>
                <!-- /.col -->

                <div class="col-md-6">
                    <!-- Bar chart -->
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <i class="fa fa-bar-chart-o"></i>

                            <h3 class="box-title">Bar Chart</h3>

                            <div class="box-tools pull-right">
                                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i
                                        class="fa fa-minus"></i>
                                </button>
                                <button type="button" class="btn btn-box-tool" data-widget="remove"><i
                                        class="fa fa-times"></i></button>
                            </div>
                        </div>
                        <div class="box-body">
                            <div id="bar-chart" style="height: 300px;"></div>
                        </div>
                        <!-- /.box-body-->
                    </div>
                    <!-- /.box -->

                    <!-- Donut chart -->
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <i class="fa fa-bar-chart-o"></i>

                            <h3 class="box-title">Donut Chart</h3>

                            <div class="box-tools pull-right">
                                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i
                                        class="fa fa-minus"></i>

                                <button type="button" class="btn btn-box-tool" data-widget="remove"><i

    <!-- Control Sidebar -->

<!-- jQuery 3 -->
<script th:src="@{/bower_components/jquery/dist/jquery.min.js}"></script>
<!-- Bootstrap 3.3.7 -->
<script th:src="@{/bower_components/bootstrap/dist/js/bootstrap.min.js}"></script>
<!-- FastClick -->
<script th:src="@{/bower_components/fastclick/lib/fastclick.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/dist/js/adminlte.min.js}"></script>
<!-- AdminLTE for demo purposes -->
<script th:src="@{/dist/js/demo.js}"></script>
<!-- FLOT CHARTS -->
<script th:src="@{/bower_components/Flot/jquery.flot.js}"></script>
<!-- FLOT RESIZE PLUGIN - allows the chart to redraw when the window is resized -->
<script th:src="@{/bower_components/Flot/jquery.flot.resize.js}"></script>
<!-- FLOT PIE PLUGIN - also used to draw donut charts -->
<script th:src="@{/bower_components/Flot/jquery.flot.pie.js}"></script>
<!-- FLOT CATEGORIES PLUGIN - Used to draw bar charts -->
<script th:src="@{/bower_components/Flot/jquery.flot.categories.js}"></script>
<!-- Page script -->
<!--禁用Thymeleaf内联语法导致的[[符号错误干扰二维数组-->
<script th:inline="javascript">
    $(function () {
        // 绘制系统CPU使用率
        var totalPoints = 100;
        var cpuData = [];
        var contextPath = /*[[@{/}]]*/;

        function getCpuInfoData() {

            if (cpuData.length > 0)
                cpuData = cpuData.slice(1);
            // Do a random walk
            while (cpuData.length < totalPoints) {
                var cpuUsage;
                // Thymeleaf获取上下文路径
                callUrl = contextPath + 'system/metrics/system.cpu.usage';
                $.ajax({
                    url: callUrl,
                    async : false,
                    success: function (jsonData, textStatus, xhr) {
                        cpuDataObj = jsonData;
                        measurements = cpuDataObj.measurements;
                        cpuUsage = measurements[0].value;
                        console.log('cpu Rate = ' + cpuUsage);
                    }
                });
                cpuData.push(cpuUsage);
            }
            // Zip the generated y values with the x values
            var res = [];
            for (var i = 0; i < cpuData.length; ++i) {
                res.push([i, cpuData[i]])
            }
            return res;
        }

        var cpuRate_plot = $.plot('#cpuRate', [getCpuInfoData()], {
            grid: {
                borderColor: '#f3f3f3',
                borderWidth: 1,
                tickColor: '#f3f3f3'
            },
            series: {
                shadowSize: 0, // Drawing is faster without shadows
                color: '#3c8dbc'
            },
            lines: {
                fill: true, //Converts the line chart to area chart
                color: '#3c8dbc'
            },
            yaxis: {
                min: 0,
                max: 1,
                show: true,
            },
            xaxis: {
                show: true
            }
        });

        var updateInterval = 500 //Fetch data ever x milliseconds
        var realtime = 'on' //If == to on then fetch data every x seconds. else stop fetching
        function cpuRateUpdate() {

            cpuRate_plot.setData([getCpuInfoData()])

            // Since the axes don't change, we don't need to call plot.setupGrid()
            cpuRate_plot.draw()
            if (realtime === 'on')
                setTimeout(cpuRateUpdate, updateInterval)
        }

        //INITIALIZE REALTIME DATA FETCHING
        if (realtime === 'on') {
            cpuRateUpdate()
        }
        //REALTIME TOGGLE
        $('#realtime .btn').click(function () {
            if ($(this).data('toggle') === 'on') {
                realtime = 'on'
            }
            else {
                realtime = 'off'
            }
            cpuRateUpdate()
        });
        // 绘制进程CPU使用率
        var processTotalPoints = 100;
        var processCpuData = [];

        function getProcessCpuInfoData() {

            if (processCpuData.length > 0)
                processCpuData = processCpuData.slice(1);
            // Do a random walk
            while (processCpuData.length < processTotalPoints) {
                var processCpuUsage;
                // Thymeleaf获取上下文路径
                callUrl = contextPath + 'system/metrics/process.cpu.usage';
                $.ajax({
                    url: callUrl,
                    async : false,
                    success: function (jsonData, textStatus, xhr) {
                        cpuDataObj = jsonData;
                        measurements = cpuDataObj.measurements;
                        processCpuUsage = measurements[0].value;
                        console.log('process Cpu Rate = ' + processCpuUsage);
                    }
                });
                processCpuData.push(processCpuUsage);
            }
            // Zip the generated y values with the x values
            var processRes = [];
            for (var i = 0; i < processCpuData.length; ++i) {
                processRes.push([i, processCpuData[i]])
            }
            return processRes;
        }

        var processCpuRate_plot = $.plot('#processCpuRate', [getProcessCpuInfoData()], {
            grid: {
                borderColor: '#f3f3f3',
                borderWidth: 1,
                tickColor: '#f3f3f3'
            },
            series: {
                shadowSize: 0, // Drawing is faster without shadows
                color: '#3c8dbc'
            },
            lines: {
                fill: true, //Converts the line chart to area chart
                color: '#3c8dbc'
            },
            yaxis: {
                min: 0,
                max: 1,
                show: true,
            },
            xaxis: {
                show: true
            }
        });

        var processUpdateInterval = 500 //Fetch data ever x milliseconds
        var processRealtime = 'on' //If == to on then fetch data every x seconds. else stop fetching
        function processCpuRateUpdate() {

            processCpuRate_plot.setData([getProcessCpuInfoData()]);

            // Since the axes don't change, we don't need to call plot.setupGrid()
            processCpuRate_plot.draw();
            if (processRealtime === 'on')
                setTimeout(processCpuRateUpdate, processUpdateInterval)
        }

        //INITIALIZE REALTIME DATA FETCHING
        if (processRealtime === 'on') {
            processCpuRateUpdate();
        }
        //REALTIME TOGGLE
        $('#processRealtime .btn').click(function () {
            if ($(this).data('toggle') === 'on') {
                processRealtime = 'on'
            }
            else {
                processRealtime = 'off'
            }
            getProcessCpuInfoData()
        });

        // 绘制正弦曲线
        var sin = [], cos = []
        for (var i = 0; i < 14; i += 0.5) {
            sin.push([i, Math.sin(i)])
            cos.push([i, Math.cos(i)])
        }
        var line_data1 = {
            data: sin,
            color: '#3c8dbc'
        }
        var line_data2 = {
            data: cos,
            color: '#00c0ef'
        }
        $.plot('#line-chart', [line_data1, line_data2], {
            grid: {
                hoverable: true,
                borderColor: '#f3f3f3',
                borderWidth: 1,
                tickColor: '#f3f3f3'
            },
            series: {
                shadowSize: 0,
                lines: {
                    show: true
                },
                points: {
                    show: true
                }
            },
            lines: {
                fill: false,
                color: ['#3c8dbc', '#f56954']
            },
            yaxis: {
                show: true
            },
            xaxis: {
                show: true
            }
        })
        //Initialize tooltip on hover
        $('<div class="tooltip-inner" id="line-chart-tooltip"></div>').css({
            position: 'absolute',
            display: 'none',
            opacity: 0.8
        }).appendTo('body')
        $('#line-chart').bind('plothover', function (event, pos, item) {

            if (item) {
                var x = item.datapoint[0].toFixed(2),
                    y = item.datapoint[1].toFixed(2)

                $('#line-chart-tooltip').html(item.series.label + ' of ' + x + ' = ' + y)
                    .css({top: item.pageY + 5, left: item.pageX + 5})
                    .fadeIn(200)
            } else {
                $('#line-chart-tooltip').hide()
            }

        })
        /* END LINE CHART */

        /*
         * FULL WIDTH STATIC AREA CHART
         * -----------------
         */
        var areaData = [ [2, 88.0], [3, 93.3], [4, 102.0], [5, 108.5], [6, 115.7], [7, 115.6],
            [8, 124.6], [9, 130.3], [10, 134.3], [11, 141.4], [12, 146.5], [13, 151.7], [14, 159.9],
            [15, 165.4], [16, 167.8], [17, 168.7], [18, 169.5], [19, 168.0]]
        $.plot('#area-chart', [areaData], {
            grid: {
                borderWidth: 0
            },
            series: {
                shadowSize: 0, // Drawing is faster without shadows
                color: '#00c0ef'
            },
            lines: {
                fill: true //Converts the line chart to area chart
            },
            yaxis: {
                show: false
            },
            xaxis: {
                show: false
            }
        })

        /* END AREA CHART */

        /*
         * BAR CHART
         * ---------
         */

        var bar_data = {
            data: [ ['January', 10], ['February', 8], ['March', 4], ['April', 13], ['May', 17], ['June', 9]],
            color: '#3c8dbc'
        }
        $.plot('#bar-chart', [bar_data], {
            grid: {
                borderWidth: 1,
                borderColor: '#f3f3f3',
                tickColor: '#f3f3f3'
            },
            series: {
                bars: {
                    show: true,
                    barWidth: 0.5,
                    align: 'center'
                }
            },
            xaxis: {
                mode: 'categories',
                tickLength: 0
            }
        })
        /* END BAR CHART */

        /*
         * DONUT CHART
         * -----------
         */

        var donutData = [
            {label: 'Series2', data: 30, color: '#3c8dbc'},
            {label: 'Series3', data: 20, color: '#0073b7'},
            {label: 'Series4', data: 50, color: '#00c0ef'}
        ]
        $.plot('#donut-chart', donutData, {
            series: {
                pie: {
                    show: true,
                    radius: 1,
                    innerRadius: 0.5,
                    label: {
                        show: true,
                        radius: 2 / 3,
                        formatter: labelFormatter,
                        threshold: 0.1
                    }

                }
            },
            legend: {
                show: false
            }
        })
        /*
         * END DONUT CHART
         */

    })

    /*
     * Custom Label formatter
     * ----------------------
     */
    function labelFormatter(label, series) {
        return '<div style="font-size:13px; text-align:center; padding:2px; color: #fff; font-weight: 600;">'
            + label
            + '<br>'
            + Math.round(series.percent) + '%</div>'
    }
</script>
</body>
</html>
